{% extends "base.html" %}

{% block main %}
<div class="col-md-6 mx-auto">
  <div class="{{FORM_ELEMENTS_MAX_WIDTH}}">
    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l" style="width:100%">
        <h1 class="nhsuk-fieldset__heading" style="width:100%">
          mkDocs is now ready to use
        </h1>
    </legend>

    <p>You have now completed the set up for your clinical safety documentation. 
      Please clinic on the button below to view these pages</p>
      
    <form action="http://{% host_url %}:9000/" method="post">
      {% csrf_token %}

      <div align="right">
        <button class="btn btn-primary" type="submit" style="float: right;">
            OPEN MKDOCS
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
