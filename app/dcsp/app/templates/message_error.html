<div class="col-md-6 mx-auto">
    <div class="{{FORM_ELEMENTS_MAX_WIDTH}}">
      {% if messages %}
        <div class="p-3 mb-3 text-bg-warning rounded-3 {{ FORM_ELEMENTS_MAX_WIDTH }}">
          <ul style="max-width: 100%">
            {% for message in messages %}
              <div style="width:100%">
                <strong><li>{{ message }}</li></strong>
              </div>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
</div>
