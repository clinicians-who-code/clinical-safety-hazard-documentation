{% extends "base.html" %}

{% block main %}
    <div class="row">
        <div class="col d-none d-md-block"></div>
        <div class="col-12 col-lg-6">
            <form action="" method="post">
                {% csrf_token %}
                {% if form.email.errors %}{{ form.email.errors }}{% endif %}
                <p>{{ form.email }}</p>
                <div align="right">
                    <button class="btn btn-secondary ml-auto" type="submit">Reset password</button>
                </div>
            </form>
        </div>
        <div class="col d-none d-md-block"></div>
    </div>
{% endblock main %}
