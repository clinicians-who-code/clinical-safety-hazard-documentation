version: "3.9"

services:
  docs-builder-cicd:
    image: cotswoldsmaker/dcsp:latest
    container_name: docs-builder-cicd
    restart: "no"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOW_HOSTS=${ALLOW_HOSTS}
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ./:/dcsp
    working_dir: /dcsp/app
    entrypoint: bash PID_1_cicd.sh

# DJANGO_SECRET_KEY='12341234afqwer' ALLOW_HOSTS='["0.0.0.0","localhost"]' docker-compose -f docker-compose-cicd.yml up --exit-code-from docs-builder-cicd