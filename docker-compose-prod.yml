version: "3.9"

services:
  dcsp-docs-builder-prod:
    extends:
      file: docker-compose-dev.yml
      service: dcsp-docs-builder
  
  dcsp-postgres-prod:
    extends:
      file: docker-compose-dev.yml
      service: dcsp-postgres

  dcsp-certbot:
    image: certbot/certbot:latest
    volumes:
      - /var/certbot/conf:/etc/letsencrypt/:rw
      - /var/certbot/www/:/var/www/certbot/:rw
    depends_on:
      - nginx
    networks: 
      - cross-site

volumes:
  postgres_data:

networks:
  cross-site:
    driver: bridge